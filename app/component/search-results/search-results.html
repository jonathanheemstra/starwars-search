<ul class="results-list">
  <li class="character" ng-repeat="results in searchResultsCtrl.results | genderSearch:$parent.selected:true">
    {{ results.name }}
    <ul class="attributes">
      <li>{{ results.gender }}</li>
      <li>{{ results.hair_color }}</li>
      <li>{{ results.eye_color }}</li>
    </ul>
  </li>
</ul>
